<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">

	<div ng-repeat="user in users" ng-class="{favorite: user.isFavorite}" style="color:gold; font-weight: bold; font-family: sans-serif; width: 15%;">
        <img ng-src="{{user.avatar}}"></img>
        <span>{{user.first_name}}</span>
        <span>{{user.last_name}}</span>
        <button ng-click="toggleFavorite(user.id)" style="background: gold; color: #fff; border: none; font-weight: bold;">Add</button>
    </div>
    
    
    
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainService.js"></script>

     

</body>
</html>
